<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
    <style>
        #div1 {
            height: 200px;
            width: 200px;
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <p id="para1">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Reiciendis, sapiente.</p>
    <button id="btn-1" type="button" class="btn btn-primary" style="justify-items: center;">Click</button>

    <hr />

    <img id="img1" src="" alt="Image Not found" height="150px" width="300px">

    <hr />

    <div id="div1"></div>

    <hr />
    <label for="floatingPassword"><b>Name :</b></label>
    <input type="text" class="form-control" id="floatingPassword" value="Vishal Kumar">

    <hr />
    <label for="floatingText"><b>Enter Text :</b></label>
    <input type="text" class="form-control" id="floatingText">

    <p id="newPara"></p>

    <hr />

    <div class="container mt-5">
        <h2 class="mb-4">Simple Form</h2>
        <form id="myForm">
            <div class="form-group">
                <label for="inputName">Name</label>
                <input type="text" class="form-control" id="inputName" placeholder="Enter your name" name="name">
            </div>
            <div class="form-group">
                <label for="inputEmail">Email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Enter your email" name="email">
            </div>
            <div class="form-group">
                <label for="inputPassword">Password</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Enter your password" name="password">
            </div>
            <div class="form-group">
                <label for="selectGender">Gender</label>
                <select class="form-control" id="selectGender" name="gender">
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>
            </div>
            <div class="form-group">
                <label>Age Group</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="ageGroup" id="ageGroup1" value="under18">
                    <label class="form-check-label" for="ageGroup1">
                        Under 18
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="ageGroup" id="ageGroup2" value="18-25">
                    <label class="form-check-label" for="ageGroup2">
                        18-25
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="ageGroup" id="ageGroup3" value="26-35">
                    <label class="form-check-label" for="ageGroup3">
                        26-35
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="ageGroup" id="ageGroup4" value="36-45">
                    <label class="form-check-label" for="ageGroup4">
                        36-45
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="ageGroup" id="ageGroup5" value="46plus">
                    <label class="form-check-label" for="ageGroup5">
                        46+
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label>Interests</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="interestCoding" name="Coding">
                    <label class="form-check-label" for="interestCoding">
                        Coding
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="interestMusic" name="Music">
                    <label class="form-check-label" for="interestMusic">
                        Music
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="interestSports" name="Sports">
                    <label class="form-check-label" for="interestSports">
                        Sports
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="interestReading" name="Reading">
                    <label class="form-check-label" for="interestReading">
                        Reading
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" id="sbtButton">Submit</button>
        </form>
    </div>

    <hr />

    <form id="myForm2">
        <select name="country" id="country">
            <option value="" selected disabled>select option</option>
            <option value="Ind">India</option>
            <option value="USA">USA(United State Of America)</option>
            <option value="BNG">Bangladesh</option>
            <option value="UAE">UAE(United Arab Emirates)</option>
        </select>
    </form>

    <p id="selected_value"></p>

    <hr />

    <ul id="myList">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
      </ul>

      <hr>
      <div id="parent">
        <button>Button</button>
      </div>
      <button id="addButtons">Add Button</button>

    <script src="index.js"></script>
</body>

</html>
